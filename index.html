<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are you the one? | Codespace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <body>
    <section>
      <article>
        <h2 id="oneStatus">Are you the one?</h2>
        <figure><img src="img/morph0.png" id="morpheus" /></figure>
        <p id="oneStatusRule">Only <strong>the one</strong> knows the mystery number.</p>
        <p id="guessStatus" class="guessStatus">&quot;Guess a number between 1 and 100 so I can determine if you are the one and instruct you which pill to take.&quot; ~ Morpheus.</p>
        <fieldset>
          <input id="userGuess" />
          <button id="enterButton">Enter</button>
          <button id="againButton">Play again</button>
        </fieldset>
      </article>
    </section>
    <script src="js/checkguess.js"></script>
  </body>
